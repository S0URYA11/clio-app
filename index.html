<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cilo â€” Humanities Research Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #FFFDD1;
      padding: 40px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      background: #FFF3BD;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h1>Cilo</h1>
<p>Humanities Research Assistant</p>

<textarea id="input" placeholder="Ask a humanities question..."></textarea>
<br>
<button onclick="sendMessage()">Ask</button>

<div id="chat"></div>

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += "<div class='message'><strong>You:</strong><br>" + message + "</div>";
  input.value = "";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await response.json();

  chat.innerHTML += "<div class='message'><strong>Cilo:</strong><br>" + data.reply + "</div>";
}
</script>

</body>
</html>
